<!DOCTYPE html>
<html>

<head>
	<title>促销员管理系统</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" type="text/css" href="css/common.css?v=2" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<script type="text/javascript">
	//百度监测贴这里
	//var _hmt = _hmt || [];
	//(function() {
	//var hm = document.createElement("script");
	//hm.src = "https://hm.baidu.com/hm.js?42b71e30fab1dd283c8d6f451a4c011b";
	//var s = document.getElementsByTagName("script")[0]; 
	//s.parentNode.insertBefore(hm, s);
	//})();
	</script>
	<script src="js/base/base.js"></script>
	<script>
		ibase.init({ test: false });//test  为显示测试提示
		ibase.load('css/index.css');//无缓存加载文件
	</script>
</head>

<body>
	<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
	<article style="display:none">
		<!-- 需要居中的盒子 -->
		<!-- <div class="contv">111</div> -->
		<section class="loginUI ">
			<div class="contv">
				<div class="logo"></div>
				<div class="info">
					<p>国际铂金协会</p>
					<p>促销专员管理系统</p>
				</div>
				<div class="form">
					<div class="box flex flex-middle">
						账 号
						<input type="text" class="account flex-item" placeholder="请输入账号" >
					</div>
					<div class="box flex flex-middle">
						密 码
						<input type="password" class="password flex-item" placeholder="请输入密码">
					</div>
				</div>
				<div class="baseBtn btnLogin">登 陆</div>
			</div>
		</section>

		<section class="homeUI hide">
			<div class="contv">
				<div class="logo"></div>
				<div class="info">
					<p>国际铂金协会</p>
					<p>促销专员管理系统</p>
				</div>
				<div class="btns">
					<div class="baseBtn btnTicket">小票审核</div>
					<div class="baseBtn btnCode">礼品扫码核销</div>
				</div>
			</div>
		</section>

		<section class="ticketUI hide">
			<div class="contv">
				<div class="logo"></div>
				<div class="title">请输入待审核客户手机号</div>
				<div class="form">
					<div class="box flex flex-middle">
						<input type="tel" class="mobile" maxlength="11" >
					</div>
				</div>
				<div class="btns">
					<div class="baseBtn btnOk">确 认</div>
					<div class="baseBtn btnBack">返 回</div>
				</div>
			</div>
		</section>

		<section class="ticketListUI hide">
			<div class="panel">
				<div class="title">初审列表</div>
				<div class="list">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide ticketListItem">
								<!-- <div class="item">
									单号：201911150001<br>
									购买时间：2019-11-15<br>
									购买金额：2500<br>
									购买品类：戒指<br>
									购买品牌：周大福
								</div> -->
							</div>
						</div>
					</div>
				</div>
				<div class="baseBtn btnBack">返 回</div>
			</div>
		</section>

		<section class="ticketDetailUI hide">
			<div class="top flex flex-center">
				<div class="box">
					<div class="boxItem">
						<span>姓名</span>石头哥哥
					</div>
					<div class="boxItem">
						<span>电话</span>18600000000
					</div>
					<div class="boxItem">
						<span>购买时间</span>2019/11/11
					</div>
				</div>
				<div class="box">
					<div class="boxItem">
						<span>购买金额</span>123122220元
					</div>
					<div class="boxItem">
						<span>购买品牌</span>周大福
					</div>
					<div class="boxItem">
						<span>购买品类</span>戒指
					</div>
				</div>
			</div>
			<div class="photo">
				<div class="shell" id="ticketPhoto"></div>
			</div>
			<div class="btns">
				<div class="baseBtn btnOk">确 认</div>
				<div class="baseBtn btnCancel">驳 回</div>
				<div class="baseBtn btnBack">返 回</div>
			</div>
		</section>

		<section class="sucUI hide">
			<div class="contv">
				<div class="icon">
					
					<div class="title"></div>
				</div>
				<div class="baseBtn btnBack">确 认</div>
			</div>
		</section>

		<section class="ticketTipUI hide">
			<div class="box">
				<div class="info">
					<p>是否放确认通过?</p>
					<div class="baseBtn">确 认</div>
				</div>
				<div class="close"></div>
			</div>	
		</section>

		<section class="tipUI hide">
			<div class="box">
				<div class="info flex flex-middle flex-center">
					<p></p>
				</div>
				<div class="close"></div>
			</div>			
		</section>

	</article>
	<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<script src="js/base/jquery.js"></script>
	<script src="js/base/framwork.js"></script>
	<script src="js/base/monitor.js"></script>
	<script src="js/base/share.js"></script>
	<script src="js/base/swiper.min.js"></script>
	<script src="js/canvas/jcanvas.js"></script>
	<script src="js/photo.js"></script>
	<script src="js/API.js"></script>
	<script>ibase.load('js/index.js');</script>
</body>

</html>
