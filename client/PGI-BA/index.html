<!DOCTYPE html>
<html>

<head>
	<title>销售管理系统</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" type="text/css" href="css/common.css?v=2" />
	<script type="text/javascript">
	//百度监测贴这里
	//var _hmt = _hmt || [];
	//(function() {
	//var hm = document.createElement("script");
	//hm.src = "https://hm.baidu.com/hm.js?42b71e30fab1dd283c8d6f451a4c011b";
	//var s = document.getElementsByTagName("script")[0]; 
	//s.parentNode.insertBefore(hm, s);
	//})();
	</script>
	<script src="js/base/base.js"></script>
	<script>
		ibase.init({ test: false });//test  为显示测试提示
		ibase.load('css/index.css');//无缓存加载文件
	</script>
</head>

<body>
	<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
	<article style="display:none">
		<!-- 需要居中的盒子 -->
		<!-- <div class="contv">111</div> -->
		<section class="loginUI ">
			<div class="contv">
				<div class="logo"></div>
				<div class="info">
					<p>国际铂金协会</p>
					<p>销售管理系统</p>
				</div>
				<div class="form">
					<div class="box flex flex-middle">
						账 号
						<input type="text" class="account flex-item" placeholder="请输入账号" >
					</div>
					<div class="box flex flex-middle">
						密 码
						<input type="password" class="password flex-item" placeholder="请输入密码">
					</div>
				</div>
				<div class="baseBtn btnLogin">登 陆</div>
			</div>
		</section>

		<section class="homeUI hide">
			<div class="contv">
				<div class="logo"></div>
				<div class="icon"></div>
				<div class="info">
					<h3>核销流程</h3>
					<p>请点击客户端左上角</p>
					<p>我的卡包 - 礼品券 - 未使用 - 铂金定制手袋</p>
					<p>点击扫码核销按钮后扫描二维码</p>
				</div>
				<div class="baseBtn btnCode">礼品扫码核销</div>
			</div>
		</section>

		<section class="sucUI hide">
			<div class="contv">
				<div class="icon">
					
					<div class="title"></div>
				</div>
				<div class="baseBtn btnBack">确 认</div>
			</div>
		</section>

		<section class="tipUI hide">
			<div class="box">
				<div class="info flex flex-middle flex-center">
					<p></p>
				</div>
				<div class="close"></div>
			</div>			
		</section>

	</article>
	<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<script src="js/base/jquery.js"></script>
	<script src="js/base/framwork.js"></script>
	<script src="js/base/monitor.js"></script>
	<script src="js/base/share.js"></script>
	<script src="js/API.js"></script>
	<script>ibase.load('js/index.js');</script>
</body>

</html>
